<ion-header>
    <ion-toolbar color="dark"> 
     <div class="main-toolbar" padding>
       <div class="ion-float-left"><img src="../assets/img/qr-logo-pixel-white.png"/></div>
       <div class="ion-float-right">
       <ion-buttons >
    <ion-back-button  defaultHref=""  routerLink="/start-panel/training"  routerDirection="back" text="" icon="arrow-back" slot="end" color="light"></ion-back-button>
    </ion-buttons>
    </div>
     </div>
    </ion-toolbar>
  </ion-header>

<ion-content>


<ion-item *ngFor="let machine of Machines" class="user-list">
  
    <ion-thumbnail slot="start">
      <img src="{{machine.image}}">
    </ion-thumbnail>
    <ion-label>
    <h5>
      {{machine.name}}
    </h5>
    <p>
      {{machine.muscles|json}}
    </p>
  </ion-label>

</ion-item>
</ion-content>
