<ion-header>
    <ion-toolbar color="dark"> 
     <div class="main-toolbar" padding>
       <div class="ion-float-left"><img src="../assets/img/qr-logo-pixel-white.png"/></div>
       <div class="ion-float-right">
       <ion-buttons >
    <ion-back-button  defaultHref=""  routerLink="/start-panel/training"  routerDirection="back" text="" icon="arrow-back" slot="end" color="light"></ion-back-button>
    </ion-buttons>
    </div>
     </div>
    </ion-toolbar>
  </ion-header>

<ion-content>
<ion-list>
  <ion-item-sliding>
    <ion-item id="chest">
    <ion-thumbnail slot="start">
    <img src="../assets/img/chest.jpg">
  </ion-thumbnail>
      <ion-label>Upper Body Resistance Machine</ion-label>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option (click)="unread(item)">Unread</ion-item-option>
    </ion-item-options>
  </ion-item-sliding>

  <ion-item-sliding>
    <ion-item id="bicep">
    <ion-thumbnail slot="start">
    <img src="../assets/img/bicep.jpg">
  </ion-thumbnail>
      <ion-label>Bicep Curl Machine</ion-label>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option (click)="unread(item)">Unread</ion-item-option>
    </ion-item-options>
  </ion-item-sliding>

  <ion-item-sliding>
    <ion-item id="torso">
    <ion-thumbnail slot="start">
    <img src="../assets/img/torso.jpg">
  </ion-thumbnail>
      <ion-label>Torso Rotation Machine</ion-label>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option (click)="unread(item)">Unread</ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
</ion-content>
